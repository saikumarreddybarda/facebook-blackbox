			text-align: center;
		}

		.search-bar-container {

			justify-content: center;

			color: #4CAF50;
		}

		.newsfeed {
			background-color: white;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			padding: 20px;
			width: 70%;
			margin: 20px auto;
			display: block;
		}

		.messaging {
			background-color: #F2F2F2;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			padding: 20px;
			width: 25%;
			position: fixed;
			top: 50%;
			right: 0;
			transform: translateY(-50%);
		}

		.messaging h3 {
			margin-top: 0;
		}

		.messaging form {
			margin-bottom: 20px;
		}

		.messaging input[type="text"] {
			background-color: white;
			border: none;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			padding: 10px;
			width: 100%;
		}

		.messaging textarea {
			background-color: white;
			border: none;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			padding: 10px;
			width: 100%;
			height: 200px;
		}
	</style>
</head>
